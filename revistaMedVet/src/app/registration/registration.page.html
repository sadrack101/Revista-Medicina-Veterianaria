<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <!– CAMPOS DO CADASTRO –>
    <ion-item lines="full"> 
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item>      
      <ion-label><br>Sexo</ion-label>
      <ion-select placeholder = "">
        <ion-select-option value="f">Feminino</ion-select-option>
        <ion-select-option value="m">Masculino</ion-select-option>
      </ion-select>
    </ion-item>

     <ion-item lines ="full">
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
 
   

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Cadastrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
